name: CI

# Trigger the workflow on push or pull request events on the main branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  #  Job 1: Build and test the React project
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (specify the Node version here)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # specify the Node.js version compatible with your project

      # Step 3: Install dependencies using npm
      - name: Install dependencies
        run: npm install

      # Step 4: Build the React project
      - name: Build the project
        run: npm run build

  # Job 2: Run tests, depends on the build job
  test:
    runs-on: ubuntu-latest

    # Waits for the `build` job to complete
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      # Download the build artifact generated by the build job
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-output
          path: ./build

      # Run tests
      - name: Run tests
        run: npm test