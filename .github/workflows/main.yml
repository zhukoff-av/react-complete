name: CI

# Trigger the workflow on push or pull request events on the main branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (specify the Node version here)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # specify the Node.js version compatible with your project

      # Step 3: Install dependencies using npm
      - name: Install dependencies
        run: npm install

      # Step 4: Build the React project
      - name: Build the project
        run: npm run build

      # Step 5: Run tests
      - name: Run tests
        run: npm test
